<! doctype html>
  <html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <title>Craft Database {% block title %}{% endblock %}</title>

    <style>
      label {
        margin-left: 20px;
      }

      #datepicker {
        width: 180px;
      }

      #datepicker>span:hover {
        cursor: pointer;
      }

    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Craft Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('view',object='project') }}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view',object='supply') }}">Supplies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view',object='multipack') }}">Multi Pack Tools</a>
            </li>
          </ul>
        </div>
        <a class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true"
          href="{{ url_for('create',object='project') }}">New
          Project</a>
        <a class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true"
          href="{{ url_for('create',object='supply') }}">
           New Supply</a>
        <a class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true"
          href="{{ url_for('create',object='multipack') }}">
          New Multipack</a>
      </div>
    </nav>

    <div class="content">

      {% block content %}
      {% endblock %}

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script>
      $(function () {
        console.log('script loads')
        $(".datepicker").datepicker({
          autoclose: true,
          todayHighlight: true,
          todayBtn: "linked",
          title: "Geeksforgeeks datepicker"
        });
      });

    </script>
    {% block javascript %}
    {% endblock %}
  </body>

  </html>
